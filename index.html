<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe3ec, #fff7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      max-width: 700px;
      padding: 32px;
      text-align: center;
    }

    #text {
      font-size: 26px;
      line-height: 1.65;
      color: #4a2a35;
      opacity: 0;
      transform: translateY(24px) scale(0.97);
      transition:
        opacity 1.4s ease,
        transform 1.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    #text.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* floating hearts (extra subtle) */
    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff9fb9;
      transform: rotate(45deg);
      animation: float 18s linear infinite;
      opacity: 0.25;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff9fb9;
      border-radius: 50%;
    }

    .heart::before {
      top: -6px;
      left: 0;
    }

    .heart::after {
      left: -6px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(120vh) rotate(45deg);
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
      }
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="text"></div>
  </div>

  <!-- subtle hearts -->
  <div class="heart" style="left:12%; animation-delay:0s;"></div>
  <div class="heart" style="left:28%; animation-delay:6s;"></div>
  <div class="heart" style="left:44%; animation-delay:12s;"></div>
  <div class="heart" style="left:60%; animation-delay:3s;"></div>
  <div class="heart" style="left:76%; animation-delay:9s;"></div>
  <div class="heart" style="left:90%; animation-delay:15s;"></div>

  <!-- background music -->
  <audio id="bg-music" loop autoplay>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "Heyâ€¦",
      "Iâ€™ve been thinking about this for a while",
      "",
      "Itâ€™s strange how time quietly passes",
      "And suddenly you realize",
      "Itâ€™s been almost a year",
      "",
      "Talking",
      "Sharing random thoughts",
      "Little updates about our days",
      "",
      "Some conversations stayed with me",
      "Some moments felt lighter because of you",
      "",
      "Some days were loud",
      "Some days were quiet",
      "But it always felt comfortable",
      "",
      "I didnâ€™t plan for this feeling",
      "It justâ€¦ happened",
      "",
      "Somewhere along the way",
      "You became part of my routine",
      "Something I looked forward to",
      "",
      "I admire the way you think",
      "The way you express yourself",
      "The way you exist so naturally",
      "",
      "Iâ€™m not here to rush anything",
      "Or put expectations on you",
      "",
      "I just felt honesty mattered here",
      "",
      "You matter to me",
      "In a calm",
      "Steady",
      "Genuine way",
      "",
      "Thatâ€™s all I wanted to say ðŸ¤"
    ];

    const textEl = document.getElementById("text");
    let index = 0;

    function showNextLine() {
      if (index >= lines.length) return;

      textEl.classList.remove("show");

      setTimeout(() => {
        textEl.textContent = lines[index] || "";
        textEl.classList.add("show");
        index++;
      }, 600);
    }

    showNextLine();
    setInterval(showNextLine, 3000);

    // music settings
    const music = document.getElementById("bg-music");
    music.volume = 0.25;

    // try autoplay gently
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    }, { once: true });
  </script>

</body>
</html>
