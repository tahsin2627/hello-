<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ee, #fff5f8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      text-align: center;
      padding: 28px;
      max-width: 650px;
    }

    #text {
      font-size: 22px;
      line-height: 1.6;
      color: #4a2c35;
      opacity: 0;
      transform: translateY(20px) scale(0.96);
      transition: opacity 1.1s ease, transform 1.1s ease;
    }

    #text.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* floating hearts */
    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff9bb3;
      transform: rotate(45deg);
      animation: float 12s linear infinite;
      opacity: 0.35;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ff9bb3;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) rotate(45deg);
      }
      100% {
        transform: translateY(-15vh) rotate(45deg);
      }
    }

    /* play button (only if autoplay fails) */
    #playBtn {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 20px;
      background: #ff8fb3;
      color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: none;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="text"></div>
  </div>

  <!-- hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:25%; animation-delay:3s;"></div>
  <div class="heart" style="left:40%; animation-delay:6s;"></div>
  <div class="heart" style="left:55%; animation-delay:1s;"></div>
  <div class="heart" style="left:70%; animation-delay:4s;"></div>
  <div class="heart" style="left:85%; animation-delay:7s;"></div>

  <!-- background music -->
  <audio id="bg-music" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <button id="playBtn">‚ñ∂Ô∏è Play music</button>

  <script>
    /* confession text */
    const lines = [
      "Hey‚Ä¶",
      "It‚Äôs a little strange thinking about it now",
      "It‚Äôs been almost a year",
      "Talking",
      "Sharing random thoughts",
      "Some late replies",
      "Some long conversations",
      "Some quiet days too",
      "",
      "Somehow it all felt easy",
      "Comfortable",
      "Natural",
      "",
      "I didn‚Äôt plan for this",
      "But somewhere along the way",
      "You became part of my routine",
      "Something I looked forward to",
      "",
      "I like the way you think",
      "The way you explain things",
      "The way you exist without trying",
      "",
      "I‚Äôm not here to rush anything",
      "Or put pressure on you",
      "I just felt this deserved honesty",
      "",
      "You matter to me",
      "In a quiet",
      "Steady",
      "Genuine way",
      "",
      "That‚Äôs all I wanted to say ü§ç"
    ];

    const textEl = document.getElementById("text");
    let index = 0;

    function showNextLine() {
      if (index >= lines.length) return;

      textEl.classList.remove("show");

      setTimeout(() => {
        textEl.textContent = lines[index] || "";
        textEl.classList.add("show");
        index++;
      }, 450);
    }

    showNextLine();
    setInterval(showNextLine, 2200);

    /* music logic */
    const music = document.getElementById("bg-music");
    const playBtn = document.getElementById("playBtn");

    music.volume = 0.3;

    music.play().catch(() => {
      playBtn.style.display = "block";
    });

    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none";
    });
  </script>

</body>
</html>
